        <div id="data">
            <table id="content" class="display">
                <thead>
                    <tr>
                        <th>First Name</th>

    <script type="text/javascript">
        var input = document.getElementById('excel-file')
        input.addEventListener('change', function() {
          readXlsxFile(input.files[0]).then(function(rows,errors) {
            console.log(rows);
            if ( $.fn.dataTable.isDataTable( '#content' ) ) {
                $('#content').DataTable().destroy();
            }
            $('#content').DataTable( {
                data: rows,
                "paging": true,
                "lengthMenu": [[2, -1],[2, "All"]]
            });
          });
        });
     </script>
